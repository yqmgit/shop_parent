mybatis-plus:
  mapper-locations: classpath:com/atguigu/mapper/xml/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        readTimeout: 3000
        connectTimeout: 1000
spring:
  application:
    name: shop-payment
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.43.160:8848
  rabbitmq:
    host: 192.168.43.160
    port: 5672
    username: admin
    password: 123
  redis:
    host: 192.168.43.160
    port: 6379
    database: 0
    timeout: 1800000
